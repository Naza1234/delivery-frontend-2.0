<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Journey Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK5qUbc5t5dRFy3H4f5M4kY74LM11M5j8&libraries=places"></script>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

form {
    margin: 20px auto;
    width: 300px;
}

input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
}

button {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#map {
    height: 400px;
    width: 100%;
    margin-top: 20px;
}

#simulation {
    margin-top: 20px;
}

#status {
    font-size: 18px;
    color: #555;
}

    </style>
    <h1>Product Journey Simulation</h1>
    <form id="journeyForm">
        <label for="start">Start Location:</label>
        <input type="text" id="start" name="start" required><br><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        <label for="speed">Speed (km/h):</label>
        <input type="number" id="speed" name="speed" value="60" required><br><br>
        <button type="submit">Start Simulation</button>
    </form>
    <div id="map"></div>
    <div id="simulation">
        <h2>Simulation Status:</h2>
        <p id="status">Waiting to start...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
